<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SD254</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
      <link rel="stylesheet" type="text/css" href="css/navcss/demo.css" />
		<link rel="stylesheet" type="text/css" href="css/navcss/component.css" />
  </head>
  <body>
    <div class="Row">
      
      
        <section class="section section--menu" id="Valentine">
				<h2 class="section__title">Simple Designs 254</h2>
				<span class="link-copy"></span>
				<nav class="menu menu--valentine">
					<ul class="menu__list">
						<li class="menu__item menu__item--current"><a href="#" class="menu__link">Home</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Shop</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Reviews</a></li>
						<li class="menu__item"><a href="#" class="menu__link">News</a></li>
						<li class="menu__item"><a href="#" class="menu__link">Contact</a></li>
					</ul>
				</nav>
			</section>
        
       
      
      </div>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
      <script src="js/navjs/classie.js"></script>
		<script src="js/navjs/clipboard.min.js"></script>
      
      <script>
		(function() {
			[].slice.call(document.querySelectorAll('.menu')).forEach(function(menu) {
				var menuItems = menu.querySelectorAll('.menu__link'),
					setCurrent = function(ev) {
						ev.preventDefault();

						var item = ev.target.parentNode; // li

						// return if already current
						if (classie.has(item, 'menu__item--current')) {
							return false;
						}
						// remove current
						classie.remove(menu.querySelector('.menu__item--current'), 'menu__item--current');
						// set current
						classie.add(item, 'menu__item--current');
					};

				[].slice.call(menuItems).forEach(function(el) {
					el.addEventListener('click', setCurrent);
				});
			});

			[].slice.call(document.querySelectorAll('.link-copy')).forEach(function(link) {
				link.setAttribute('data-clipboard-text', location.protocol + '//' + location.host + location.pathname + '#' + link.parentNode.id);
				new Clipboard(link);
				link.addEventListener('click', function() {
					classie.add(link, 'link-copy--animate');
					setTimeout(function() {
						classie.remove(link, 'link-copy--animate');
					}, 300);
				});
			});
		})(window);
		</script>
  </body>
</html>
